<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>HDH CODE – Pro (v2.8.0 Soft Secure)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f7f7f9">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    :root { --bg:#f7f7f9; --card:#ffffff; --text:#000000; --border:#e8e8ef; --accent:#d32525; --accent-2:#cf2b2b; --radius:24px; }
    * { box-sizing:border-box }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--text); font: 16px/1.45 -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; -webkit-text-size-adjust:100%; text-size-adjust:100%; }
    .wrap { max-width:520px; margin:0 auto; padding:10px; padding-bottom: calc(24px + env(safe-area-inset-bottom)); }
    .card { background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:12px; }
    .logo { display:flex; justify-content:center; margin-top:6px; }
    .logo img { width:160px; height:auto; }
    label { display:block; font-weight:800; color:var(--text); margin-top:10px; font-size:1rem; }
    input[type="date"], input[type="number"], input[type="password"], input[type="text"], input[type="file"] { margin-top:6px; width:100%; padding:14px 16px; border-radius:16px; border:1px solid var(--border); background:#fff; color:#000; outline:none; font-weight:600; }
    input:focus { border-color:#60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,.25); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .col { flex:1 1 220px; min-width: 220px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 16px; border-radius:14px; border:1px solid var(--border); background:#f8fafc; color:#000; font-weight:900; cursor:pointer; user-select:none; width:100%; }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: linear-gradient(180deg, var(--accent), var(--accent-2)); color:#fff; border:none; }
    .actions, .bar { display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px; }
    .list { margin-top:12px; border:1px solid var(--border); border-radius:16px; overflow:hidden; }
    .row-item { display:grid; grid-template-columns: 1 fr auto auto; gap:8px; align-items:center; padding:12px; border-top:1px solid var(--border); }
    .row-item:first-child { border-top:none; }
    .label { font-weight:900; color:#b91c1c; letter-spacing:.2px; }
    .value { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:1.3rem; }
    .copy { padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:#fff; cursor:pointer; font-weight:800; }
    .footer { text-align:center; color:var(--text); font-size:.95rem; margin-top:12px; font-weight:800; }
    .tabs { display:flex; gap:8px; margin: 0 0 8px; }
    .tab { flex:1; padding:10px 12px; border-radius:999px; font-weight:900; color:#000; border:1px solid var(--border); background:#fff; cursor:pointer; text-align:center; }
    .tab.active { background:#ffecec; border-color:#f3b1b1; }
    .hidden { display:none }
    .toast { position: fixed; left:50%; bottom: calc(18px + env(safe-area-inset-bottom)); transform: translateX(-50%); background:#d32525; color:#fff; padding:10px 12px; border-radius:12px; font-weight:900; opacity:0; pointer-events:none; transition: opacity .2s ease, transform .2s ease; }
    .toast.show { opacity:1; transform: translateX(-50%) translateY(-6px); }
    .lock { max-width:520px; margin: 24px auto; padding: 16px; }
    .lock .card { padding:16px; }
    .lock .btnrow { display:grid; grid-template-columns: 1fr; gap:10px; margin-top:12px; }
    .sec { margin-top:10px; display:grid; gap:8px; grid-template-columns: 1fr 1fr; }
    .muted { opacity:.8; font-size:.9rem }
    .inline { display:inline-block }
    dialog { border:none; border-radius:18px; padding:0; }
    .modal { background:var(--card); color:var(--text); border:1px solid var(--border); border-radius:18px; overflow:hidden; }
    .modal-h { padding:12px 16px; font-weight:800; border-bottom:1px solid var(--border) }
    .modal-b { padding:16px }
    .modal-f { padding:12px 16px; border-top:1px solid var(--border); display:flex; gap:8px; justify-content:flex-end }
  </style>
<style id="mobile-override">

/* === HDH CODE v2.8.0 — Mobile/Black Text Override (iPhone 13 Pro Max friendly) === */
:root{ --radius:18px; }
html, body { color:#000 !important; }
.logo img{ width:120px !important; height:auto !important; }
label{ font-size:.95rem !important; color:#000 !important; }
.label{ color:#000 !important; font-size:.85rem !important; letter-spacing:.1px !important; }
.value{ font-size: clamp(1.0rem, 4vw, 1.12rem) !important; }
.footer{ color:#000 !important; font-size:.9rem !important; }
.btn, .btn *{ color:#000 !important; }
.btn.primary{ color:#000 !important; /* keep bg as-is, only text black */ }
.tabs{ gap:6px !important; margin-bottom:6px !important; }
.tab{ padding:8px 10px !important; font-size:.95rem !important; }
.wrap{ max-width:520px !important; padding:8px !important; }
.card{ padding:10px !important; border-radius:18px !important; }
.row{ gap:6px !important; }
.col{ min-width: 210px !important; }
input[type="date"], input[type="number"], input[type="password"], input[type="text"], input[type="file"]{
  padding:10px 12px !important;
  border-radius:12px !important;
  color:#000 !important;
}
.actions, .bar{ grid-template-columns:1fr 1fr !important; gap:8px !important; margin-top:8px !important; }
.list{ margin-top:8px !important; border-radius:14px !important; }
.row-item{ grid-template-columns: 1fr auto auto !important; padding:8px !important; }
.copy{ padding:7px 10px !important; border-radius:10px !important; }
.toast{ bottom: calc(14px + env(safe-area-inset-bottom)) !important; }

/* Make everything fit on one screen most of the time */
@media (max-width: 430px){
  .wrap{ max-width: 420px !important; padding:8px !important; }
  .logo img{ width:108px !important; }
  .tab{ padding:7px 9px !important; font-size:.9rem !important; }
  .value{ font-size: clamp(0.98rem, 4.2vw, 1.08rem) !important; }
  .label{ font-size:.82rem !important; }
  .footer{ font-size:.85rem !important; }
  .card{ padding:10px !important; }
  .row{ gap:6px !important; }
  .row-item{ padding:8px !important; }
}
/* END override */

</style>
</head>

<script>
let refreshed = false;
navigator.serviceWorker && navigator.serviceWorker.addEventListener('controllerchange', () => { if (refreshed) return; refreshed = true; location.reload(); });

// Storage abstraction
const MemDB = (()=>{ const store={}; return { getItem:k=>store.hasOwnProperty(k)?store[k]:null, setItem:(k,v)=>{store[k]=String(v)}, removeItem:k=>{delete store[k]} }; })();
function canUseLocal(){ try{ const k='__t'+Math.random(); localStorage.setItem(k,'1'); localStorage.removeItem(k); return true; }catch(e){ return false; } }
function canUseSession(){ try{ const k='__t'+Math.random(); sessionStorage.setItem(k,'1'); sessionStorage.removeItem(k); return true; }catch(e){ return false; } }
const Store = (()=>{
  if (typeof localStorage!=='undefined' && canUseLocal()) return localStorage;
  if (typeof sessionStorage!=='undefined' && canUseSession()) return sessionStorage;
  return MemDB;
})();

const LS_KEYS = { pinHash: 'hdh_temp_pin_hash', pinExp: 'hdh_temp_pin_exp', ownerDev: 'hdh_owner_device', customers: 'hdh-customers-v1' };
const SS_KEYS = { ownerSession: 'hdh_owner_session' };

const SECURITY = { ownerHash: "8d385da1625301853c57735868f8074156322477e00548d10843674d7e095253", tempPinHash: null, tempPinExpires: 0, lsDeviceKey: LS_KEYS.ownerDev };

(function loadStoredPin(){ try{ SECURITY.tempPinHash = Store.getItem(LS_KEYS.pinHash); SECURITY.tempPinExpires = parseInt(Store.getItem(LS_KEYS.pinExp)||'0',10) || 0; }catch(e){ SECURITY.tempPinHash=null; SECURITY.tempPinExpires=0; } })();

async function sha256Hex(s) { const enc = new TextEncoder().encode(s); const buf = await crypto.subtle.digest('SHA-256', enc); return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join(''); }

function uiShowApp(){ document.getElementById('lock').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); updatePinInfo(); }
function uiShowLock(){ document.getElementById('app').classList.add('hidden'); document.getElementById('lock').classList.remove('hidden'); }

async function tryAutoUnlock(){ const saved = Store.getItem(SECURITY.lsDeviceKey); if(saved && (saved === SECURITY.ownerHash)) { uiShowApp(); return true; } return false; }

async function unlockFlow(){ 
  const pass = document.getElementById('pass').value; if(!pass) { toast('Zadejte kód'); return; } 
  const h = await sha256Hex(pass); const now = Date.now();
  const pinOk = (now <= SECURITY.tempPinExpires) && (SECURITY.tempPinHash && h === SECURITY.tempPinHash);
  const ownerOk = (h === SECURITY.ownerHash);
  if(ownerOk || pinOk) { 
    if(ownerOk) { try{ sessionStorage.setItem(SS_KEYS.ownerSession, '1'); }catch(e){} }
    if(document.getElementById('remember').checked && ownerOk) { Store.setItem(SECURITY.lsDeviceKey, h); }
    uiShowApp(); 
  } else { toast('Neplatný kód'); }
}
document.getElementById('unlockBtn').addEventListener('click', unlockFlow);

// Copy helpers
async function copyText(txt){
  try {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      await navigator.clipboard.writeText(txt);
      toast('Zkopírováno');
      return true;
    }
  } catch(e){}
  try {
    const ta = document.createElement('textarea');
    ta.value = txt;
    ta.setAttribute('readonly','');
    ta.style.position='fixed';
    ta.style.top='-1000px';
    document.body.appendChild(ta);
    ta.select();
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if (ok) { toast('Zkopírováno'); return true; }
  } catch(e){}
  try {
    const div = document.createElement('div');
    div.contentEditable = 'true';
    div.style.position='fixed'; div.style.top='-1000px';
    div.textContent = txt;
    document.body.appendChild(div);
    const range = document.createRange();
    range.selectNodeContents(div);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
    const ok = document.execCommand('copy');
    sel.removeAllRanges();
    document.body.removeChild(div);
    if (ok) { toast('Zkopírováno'); return true; }
  } catch(e){}
  toast('Kopírování není podporováno');
  return false;
}

// Tabs
const tabs = document.querySelectorAll('.tab');
function showTab(id){
  document.getElementById('panel-single').classList.toggle('hidden', id!=='single');
  document.getElementById('panel-range').classList.toggle('hidden', id!=='range');
  document.getElementById('panel-clients').classList.toggle('hidden', id!=='clients');
  document.getElementById('panel-settings').classList.toggle('hidden', id!=='settings');
}
tabs.forEach(t => t.addEventListener('click', (e)=>{ 
  tabs.forEach(x=>x.classList.remove('active')); e.currentTarget.classList.add('active'); 
  showTab(e.currentTarget.dataset.tab);
}));

function toast(msg){ const el=document.getElementById('toast'); el.textContent=msg||'Hotovo'; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), 1400); }

// Calc core
function last4Digits(n){ return Math.abs(n) % 10000; }
function digitsSum4(n){ const d = last4Digits(n); return Math.floor(d/1000)%10 + Math.floor(d/100)%10 + Math.floor(d/10)%10 + d%10; }
function baseF(dateStr){ const d = new Date(dateStr); return (d.getMonth()+1) + d.getDate(); }
function computeCode(N, F, K, offset){ const C=N*F*K+offset; const Dsum=digitsSum4(C); const B=C+Dsum; return B; }

function computeAll(){ const dateStr = document.getElementById('date').value; const N = parseInt(document.getElementById('machine').value,10); if(!dateStr || isNaN(N)){ toast('Zadejte datum i číslo stroje'); return; } const F = baseF(dateStr); document.getElementById('mpAccess').textContent = computeCode(N,F,11,1777); document.getElementById('mpAcceptance').textContent = computeCode(N,F,12,2888); document.getElementById('plcAccess').textContent = computeCode(N,F,13,3999); }
document.getElementById('recalc').addEventListener('click', computeAll);
document.getElementById('todayBtn').addEventListener('click', ()=>{ const t=new Date(); const s=t.toISOString().slice(0,10); document.getElementById('date').value=s; computeAll(); });

// Copy/share bindings
document.addEventListener('click', (e)=>{
  const trg = e.target.closest('[data-copy]'); 
  if(trg){
    const sel=trg.getAttribute('data-copy'); 
    const el=document.querySelector(sel); 
    if(el){ copyText(el.textContent.trim()); }
  }
});
document.getElementById('copyAll').addEventListener('click', ()=>{ 
  const mp=mpAccess.textContent.trim(), ma=mpAcceptance.textContent.trim(), plc=plcAccess.textContent.trim(); 
  const txt=`MP Access: ${mp}
MP Acceptance: ${ma}
PLC Access: ${plc}`; 
  copyText(txt);
});
document.getElementById('shareAll').addEventListener('click', async ()=>{ 
  const mp=mpAccess.textContent.trim(), ma=mpAcceptance.textContent.trim(), plc=plcAccess.textContent.trim(); 
  const dateStr=date.value; const N=machine.value; 
  const txt=`Kódy pro N=${N}, datum ${dateStr}
MP Access: ${mp}
MP Acceptance: ${ma}
PLC Access: ${plc}`; 
  if(navigator.share){ try{ await navigator.share({ title:'HDH CODE', text: txt }); }catch(e){} } else { copyText(txt); }
});

// Range panel
function formatISO(d){ return d.toISOString().slice(0,10); }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function fillRangeTable(){ 
  const N=parseInt(document.getElementById('r-machine').value,10); const from=document.getElementById('r-from').value; const to=document.getElementById('r-to').value; 
  if(isNaN(N)||!from||!to){ toast("Zadejte N i data"); return; } 
  const tBody=document.querySelector('#r-table tbody'); tBody.innerHTML="";
  const start=new Date(from); const end=new Date(to); if(end<start){ toast("Datum 'Do' dříve než 'Od'"); return; } 
  for(let d=new Date(start); d<=end; d=addDays(d,1)){ 
    const dateStr=formatISO(d); const F=baseF(dateStr); 
    const mp=computeCode(N,F,11,1777); const ma=computeCode(N,F,12,2888); const plc=computeCode(N,F,13,3999); 
    const tr=document.createElement('tr'); const dn=d.toLocaleDateString('cs-CZ', { weekday:'long' }); 
    tr.innerHTML=`<td style="padding:8px;border-bottom:1px solid var(--border)">${dateStr}</td><td style="padding:8px;border-bottom:1px solid var(--border)">${dn}</td><td style="padding:8px;border-bottom:1px solid var(--border)">${mp}</td><td style="padding:8px;border-bottom:1px solid var(--border)">${ma}</td><td style="padding:8px;border-bottom:1px solid var(--border)">${plc}</td>`; 
    tBody.appendChild(tr); 
  } 
}
function setWeek(delta){ 
  const fromEl=document.getElementById('r-from'); const toEl=document.getElementById('r-to'); 
  const from=new Date(fromEl.value); const nf=addDays(from,7*delta); const nt=addDays(new Date(toEl.value),7*delta); 
  fromEl.value=formatISO(nf); toEl.value=formatISO(nt); 
  fillRangeTable(); 
}
document.getElementById('r-gen').addEventListener('click', fillRangeTable);
document.getElementById('r-week-prev').addEventListener('click', ()=> setWeek(-1));
document.getElementById('r-week-next').addEventListener('click', ()=> setWeek(1));
document.getElementById('r-print').addEventListener('click', ()=>{ 
  const N=document.getElementById('r-machine').value; const from=document.getElementById('r-from').value; const to=document.getElementById('r-to').value; 
  const tableHTML=document.getElementById('r-table').outerHTML; 
  const w=window.open('', '_blank'); 
  w.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>HDH CODE – export</title><style>body{font-family:Arial,sans-serif;padding:16px}h1{font-size:18px;margin:0 0 8px}p{margin:0 0 12px}table{width:100%;border-collapse:collapse}th,td{border:1px solid #000;padding:6px 8px;text-align:left}th{background:#f0f0f0}</style></head><body><h1>HDH CODE – hromadný export</h1><p>Stroj N: <b>${N}</b> | Období: <b>${from}</b> – <b>${to}</b></p>${tableHTML}<script>window.onload=()=>window.print();<\/script></body></html>`); 
  w.document.close(); 
});

// Customers panel — safe storage and robust events
function loadCustomers(){ 
  try{ const raw=Store.getItem(LS_KEYS.customers); return raw? JSON.parse(raw) : []; }catch(e){ toast('Chyba čtení zákazníků'); return []; } 
}
function saveCustomers(list){ 
  try{ Store.setItem(LS_KEYS.customers, JSON.stringify(list)); return true; } 
  catch(e){ toast('Uložení selhalo'); return false; }
}
function uuid(){ return Math.random().toString(36).slice(2)+Date.now().toString(36); }

(function ensureSeed(){
  try{
    if (Store.getItem(LS_KEYS.customers) === null) {
      const seed=[{id:uuid(),name:"ArianeGroup Vernon",note:"FR – RS1",machines:[{id:uuid(),label:"Hermle C42U",number:31997},{id:uuid(),label:"RS1 #2",number:42015}]},{id:uuid(),name:"Morava Cast Prostějov",note:"CZ – C32 + HS flex",machines:[{id:uuid(),label:"Hermle C32U",number:31888}]}];
      saveCustomers(seed);
    }
  }catch(e){}
})();

function renderCustomers(filter=""){
  const q=(filter||"").trim().toLowerCase();
  const list=loadCustomers();
  const root=document.getElementById('c-list'); root.innerHTML="";
  list.forEach(c=>{
    const matchCustomer=c.name.toLowerCase().includes(q)||(c.note||"").toLowerCase().includes(q);
    const matchedMachines=(c.machines||[]).filter(m=>(m.label||"").toLowerCase().includes(q)||String(m.number||"").includes(q));
    if(!q||matchCustomer||matchedMachines.length){
      const box=document.createElement('div'); box.className="card"; box.style.padding='12px'; box.style.marginBottom='10px';
      box.innerHTML =
        `<div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
           <div>
             <div style="font-weight:900">${c.name}</div>
             <div style="opacity:.9;font-size:.95rem">${c.note||""}</div>
           </div>
           <div style="display:flex;gap:8px;flex-wrap:wrap">
             <button class="btn inline" data-act="edit-c" data-id="${c.id}" type="button">Upravit</button>
             <button class="btn inline" data-act="add-m" data-id="${c.id}" type="button">+ Stroj</button>
             <button class="btn inline" data-act="del-c" data-id="${c.id}" type="button">Smazat</button>
           </div>
         </div>`
        + (c.machines||[]).map(m=>`
          <div class="row" style="margin-top:8px;border-top:1px dashed var(--border);padding-top:8px;align-items:center">
            <div class="col" style="min-width:120px"><b>${m.label||""}</b></div>
            <div class="col" style="min-width:120px">N: ${m.number||""}</div>
            <div class="col" style="min-width:220px;display:flex;gap:8px;flex-wrap:wrap">
              <button class="btn inline" data-act="use-m" data-cid="${c.id}" data-mid="${m.id}" type="button">Použít</button>
              <button class="btn inline" data-act="edit-m" data-cid="${c.id}" data-mid="${m.id}" type="button">Upravit</button>
              <button class="btn inline" data-act="del-m" data-cid="${c.id}" data-mid="${m.id}" type="button">Smazat</button>
            </div>
          </div>`).join('');
      root.appendChild(box);
    }
  });
}
renderCustomers();
document.getElementById('c-search').addEventListener('input', (e)=>renderCustomers(e.target.value));

const clientsDlg=document.getElementById('clientsDlg'); let dlgSaveHandler=null;
function openDialog(title, innerHTML, onSave){
  document.getElementById('dlg-title').textContent=title;
  document.getElementById('dlg-body').innerHTML=innerHTML;
  const save=document.getElementById('dlg-save');
  if(dlgSaveHandler) save.removeEventListener('click', dlgSaveHandler);
  dlgSaveHandler=(ev)=>{ ev.preventDefault(); onSave(()=>clientsDlg.close()); };
  save.addEventListener('click', dlgSaveHandler, { once:true });
  clientsDlg.showModal();
}

// Add customer
document.getElementById('c-add').addEventListener('click', ()=>{
  openDialog("Přidat zákazníka", `<label>Název</label><input id="f-name"><label>Poznámka</label><input id="f-note">`, (close)=>{
    const name=document.getElementById('f-name').value.trim();
    if(!name){ toast('Zadejte název'); return; }
    const list=loadCustomers();
    list.push({id:uuid(), name, note:(document.getElementById('f-note').value||'').trim(), machines:[]});
    if(saveCustomers(list)){ renderCustomers(document.getElementById('c-search').value); close(); toast("Uloženo"); }
  });
});

// Export customers
document.getElementById('c-export').addEventListener('click', ()=>{
  const data = JSON.stringify(loadCustomers(), null, 2);
  const blob = new Blob([data], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'customers.json';
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
});

// Import customers
document.getElementById('c-import-file').addEventListener('change', (e)=>{
  const file = e.target.files && e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (ev)=>{
    try{
      const incoming = JSON.parse(ev.target.result);
      if(!Array.isArray(incoming)) throw new Error('Neplatný formát');
      const list = incoming.map(c=>({
        id: c.id || uuid(),
        name: String(c.name||'').trim(),
        note: String(c.note||'').trim(),
        machines: Array.isArray(c.machines) ? c.machines.map(m=>({
          id: m.id || uuid(),
          label: String(m.label||'').trim(),
          number: m.number ? parseInt(m.number,10) : null
        })) : []
      }));
      if(saveCustomers(list)){ renderCustomers(document.getElementById('c-search').value); toast('Import hotov'); }
    }catch(err){ alert('Import selhal: ' + err.message); }
    e.target.value = '';
  };
  reader.readAsText(file);
});

// Delegated actions (robust)
document.getElementById('c-list').addEventListener('click',(e)=>{
  const trg = e.target.closest('[data-act]'); if(!trg) return;
  const act=trg.getAttribute('data-act'); const list=loadCustomers();
  if(act==='del-c'){ const id=trg.getAttribute('data-id'); if(!confirm('Opravdu smazat zákazníka?')) return; if(saveCustomers(list.filter(c=>c.id!==id))){ renderCustomers(document.getElementById('c-search').value); toast("Smazáno"); } return; }
  if(act==='edit-c'){ const id=trg.getAttribute('data-id'); const c=list.find(x=>x.id===id);
    openDialog("Upravit zákazníka", `<label>Název</label><input id="f-name" value="${c.name}"><label>Poznámka</label><input id="f-note" value="${c.note||""}">`, (close)=>{
      c.name=document.getElementById('f-name').value.trim(); c.note=document.getElementById('f-note').value.trim(); if(saveCustomers(list)){ renderCustomers(document.getElementById('c-search').value); close(); toast("Uloženo"); }
    }); return; }
  if(act==='add-m'){ const id=trg.getAttribute('data-id'); const c=list.find(x=>x.id===id);
    openDialog("Přidat stroj", `<label>Název stroje</label><input id="f-label"><label>Číslo (N)</label><input id="f-number" type="number" inputmode="numeric">`, (close)=>{
      c.machines=c.machines||[]; c.machines.push({id:uuid(), label:(document.getElementById('f-label').value||'').trim(), number: parseInt(document.getElementById('f-number').value||'0',10)});
      if(saveCustomers(list)){ renderCustomers(document.getElementById('c-search').value); close(); toast("Uloženo"); }
    }); return; }
  if(act==='del-m'){ const cid=trg.getAttribute('data-cid'); const mid=trg.getAttribute('data-mid'); const c=list.find(x=>x.id===cid); if(!confirm('Opravdu smazat stroj?')) return; c.machines=(c.machines||[]).filter(m=>m.id!==mid); if(saveCustomers(list)){ renderCustomers(document.getElementById('c-search').value); toast("Smazáno"); } return; }
  if(act==='edit-m'){ const cid=trg.getAttribute('data-cid'); const mid=trg.getAttribute('data-mid'); const c=list.find(x=>x.id===cid); const m=(c.machines||[]).find(x=>x.id===mid);
    openDialog("Upravit stroj", `<label>Název stroje</label><input id="f-label" value="${m.label||""}"><label>Číslo (N)</label><input id="f-number" type="number" inputmode="numeric" value="${m.number||""}">`, (close)=>{
      m.label=(document.getElementById('f-label').value||'').trim(); m.number=parseInt(document.getElementById('f-number').value||'0',10); if(saveCustomers(list)){ renderCustomers(document.getElementById('c-search').value); close(); toast("Uloženo"); }
    }); return; }
  if(act==='use-m'){ const cid=trg.getAttribute('data-cid'); const mid=trg.getAttribute('data-mid'); const c=list.find(x=>x.id===cid); const m=(c.machines||[]).find(x=>x.id===mid);
    if(m&&m.number){ document.getElementById('machine').value=m.number; tabs.forEach(x=>x.classList.remove('active')); document.querySelector('.tab[data-tab="single"]').classList.add('active'); showTab('single'); toast("Vyplněno do výpočtu"); } return; }
});

// Settings — PIN, Logout
function ownerAuthed(){ 
  try{ 
    if (sessionStorage.getItem(SS_KEYS.ownerSession) === '1') return true;
    if (Store.getItem(LS_KEYS.ownerDev) === SECURITY.ownerHash) return true;
  }catch(e){}
  return false;
}

function updatePinInfo(){
  const el = document.getElementById('pin-info'); const now=Date.now();
  function fmt(ms){ const s=Math.max(0, Math.floor(ms/1000)); const hh=String(Math.floor(s/3600)).padStart(2,'0'); const mm=String(Math.floor((s%3600)/60)).padStart(2,'0'); const ss=String(s%60).padStart(2,'0'); return `${hh}:${mm}:${ss}`; }
  function render(){
    const now=Date.now();
    if(SECURITY.tempPinHash && SECURITY.tempPinExpires && SECURITY.tempPinExpires>now){
      const exp = new Date(SECURITY.tempPinExpires).toLocaleString('cs-CZ');
      el.textContent = "Aktivní PIN vyprší: " + exp + " (zbývá " + fmt(SECURITY.tempPinExpires - now) + ")";
    } else { el.textContent = "Žádný aktivní dočasný PIN."; }
  }
  render();
  if(window.__pinTimer) clearInterval(window.__pinTimer);
  window.__pinTimer = setInterval(render, 1000);
}

function randomPin(){ return Math.floor(Math.random()*1000000).toString().padStart(6,'0'); }
const pinDlg=document.getElementById('pinDlg'); const pinShow=document.getElementById('pinShow'); const pinExpEl=document.getElementById('pinExp');
document.getElementById('pinCopy').addEventListener('click', ()=>{ copyText(pinShow.textContent.trim()); });
document.getElementById('pinClose').addEventListener('click', ()=> pinDlg.close());

document.getElementById('pin-gen').addEventListener('click', async ()=>{
  if(!ownerAuthed()){ toast('Tato akce vyžaduje odemknutí hlavním kódem'); return; }
  const pin = randomPin(); const hash = await sha256Hex(pin); const exp = Date.now() + 24*60*60*1000;
  SECURITY.tempPinHash = hash; SECURITY.tempPinExpires = exp;
  try{ Store.setItem(LS_KEYS.pinHash, hash); Store.setItem(LS_KEYS.pinExp, String(exp)); }catch(e){}
  updatePinInfo();
  pinShow.textContent = pin; pinExpEl.textContent = "Platnost do: " + new Date(exp).toLocaleString('cs-CZ');
  pinDlg.showModal();
});
document.getElementById('pin-revoke').addEventListener('click', ()=>{
  if(!ownerAuthed()){ toast('Tato akce vyžaduje odemknutí hlavním kódem'); return; }
  SECURITY.tempPinHash=null; SECURITY.tempPinExpires=0;
  try{ Store.removeItem(LS_KEYS.pinHash); Store.removeItem(LS_KEYS.pinExp); }catch(e){}
  updatePinInfo(); toast('PIN zrušen');
});

const logoutDlg=document.getElementById('logoutDlg');
document.getElementById('logoutBtn').addEventListener('click', ()=> logoutDlg.showModal());
document.getElementById('logoutConfirm').addEventListener('click', (e)=>{
  e.preventDefault();
  try{ sessionStorage.removeItem(SS_KEYS.ownerSession); }catch(e){}
  const forget = document.getElementById('forgetDev').checked;
  const revoke = document.getElementById('revokePinOnLogout').checked;
  if (forget) { try{ Store.removeItem(LS_KEYS.ownerDev); }catch(e){} }
  if (revoke) { 
    try{ Store.removeItem(LS_KEYS.pinHash); Store.removeItem(LS_KEYS.pinExp); }catch(e){}
    SECURITY.tempPinHash=null; SECURITY.tempPinExpires=0;
  }
  logoutDlg.close();
  uiShowLock();
  toast('Odhlášeno');
});

// SW registration
if('serviceWorker' in navigator){ window.addEventListener('load', ()=> navigator.serviceWorker.register('./service-worker.js')); }

// Boot
(async function boot(){
  if(!(await tryAutoUnlock())) uiShowLock();
  else { computeAll(); }
})();
</script>
